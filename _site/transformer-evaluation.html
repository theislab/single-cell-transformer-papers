        .nav-link {
            color: var(--primary-text);

        /* Base styles */

            --sidebar-text: #ffffff;
        }

        /* Dark mode variables */

            --background: #0d1117;
            --sidebar-bg: #4c3085;
            --sidebar-text: #e6e6e6;

        body {

            background-color: var(--background);

        /* Markdown content styling */
        .markdown-content h1 {

            margin-bottom: 1rem;

            border-bottom: 1px solid #e1e4e8;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;

        .markdown-content p {
            margin-bottom: 1rem;

        .markdown-content code {
            background-color: rgba(27, 31, 35, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;

        .markdown-content pre {

            padding: 1rem;

        /* Legend styling */

        .legend-icon {

        /* Navigation and Layout */

        /* Dropdowns */
        .dropdown {
            display: none;
            position: absolute;
            background-color: var(--background);

            border-radius: 4px;
            z-index: 1000;
            right: 0;
            top: 100%;
            min-width: 200px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .dropdown a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: var(--primary-text);
        }

        .dropdown a:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .show {
            display: block !important;
        }

        /* Dark mode dropdown items */
        html.dark .dropdown a {
            color: var(--primary-text);
        }

        html.dark .dropdown a:hover {
            background-color: #1f2937;

        /* Link styling */
        .markdown-content a {
            color: #0366d6;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        /* Section headings */
        .section-heading {

            font-weight: 600;
            margin: 2rem 0 1rem;
            color: #24292e;
        }

        /* Legend styling */
        .legend-list {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .legend-icon {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* Citation block */
        .citation-block {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            margin: 1rem 0;

        /* Dark mode adjustments */
        html.dark .markdown-content a {
            color: #58a6ff;
        }

        html.dark .section-heading {
            color: #c9d1d9;
        }

        html.dark .legend-list,
        html.dark .citation-block {
            background-color: #161b22;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
                margin-top: 4rem;
            }

            header {
                padding: 0.5rem;
            }

            /* Make the navigation menu collapsible on mobile */
            .nav-links {
                display: none;
                position: absolute;

            .nav-links.show {

            /* Add hamburger menu */

            /* Adjust table display for mobile */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            /* Adjust dropdown positioning */
            .dropdown {

                width: 100%;
                left: 0;
                right: 0;
                top: auto;

        /* Add styles for the hamburger menu */

            display: none;

        /* Add this to your print media query */

            @page {

                margin: 0.5cm !important;

            table {

                display: table-cell !important;
                visibility: visible !important;

    <script>
        // Add this helper function at the top of your script section
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${
                isError ? 'bg-red-500' : 'bg-green-500'
            } text-white`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const html = document.documentElement;
        
        function updateThemeIcon(isDark) {
            themeIcon.classList.remove('fa-sun', 'fa-moon');
            themeIcon.classList.add(isDark ? 'fa-moon' : 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        });

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.add(savedTheme);
        updateThemeIcon(savedTheme === 'dark');

        // Dropdown functionality
        function setupDropdown(btnId, dropdownId) {
            const btn = document.getElementById(btnId);
            const dropdown = document.getElementById(dropdownId);

            if (!btn || !dropdown) return;

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isVisible = dropdown.classList.contains('show');
                
                // Close all dropdowns
                document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
                
                // Toggle current dropdown
                if (!isVisible) {
                    dropdown.classList.add('show');
                }
            });
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        });

        // Initialize dropdowns
        setupDropdown('github-btn', 'github-dropdown');
        setupDropdown('download-btn', 'download-dropdown');

        // GitHub functionality
        const REPO_URL = 'https://github.com/theislab/single-cell-transformer-papers';

        document.querySelector('#github-dropdown').addEventListener('click', (e) => {
            e.preventDefault();
            const action = e.target.closest('a')?.textContent.trim();
            
            if (action) {
                switch(action) {
                    case 'Repository':
                        window.open(REPO_URL, '_blank');
                        break;
                    case 'Suggest edit':
                        // Get current page path and construct the edit URL
                        const path = window.location.pathname;
                        const editPath = path === '/' ? 'README.md' : 
                            path.replace(/\/$/, '').split('/').pop() + '.md';
                        const editUrl = `${REPO_URL}/edit/main/${editPath}`;
                        window.open(editUrl, '_blank');
                        break;
                    case 'Open issue':
                        window.open(`${REPO_URL}/issues/new`, '_blank');
                        break;
                }
            }
        });

        // Update the print preparation function
        function prepareForPrint() {
            const style = document.createElement('style');
            style.textContent = `
                @page {
                    size: landscape !important;
                    margin: 0.5cm !important;
                }
                
                /* Force all columns to be visible */
                table {
                    width: 100% !important;
                    display: table !important;
                    table-layout: auto !important;
                    font-size: 8pt !important;
                }
                
                th, td {
                    display: table-cell !important;
                    visibility: visible !important;
                    white-space: normal !important;
                    min-width: auto !important;
                    max-width: none !important;
                    overflow: visible !important;
                    padding: 4px !important;
                }

                /* Show all columns */
                .hidden, 
                [hidden], 
                [style*="display: none"], 
                [style*="visibility: hidden"] {
                    display: table-cell !important;
                    visibility: visible !important;
                }

                /* Adjust content wrapping */
                td > * {
                    white-space: normal !important;
                    word-wrap: break-word !important;
                }
            `;
            
            document.head.appendChild(style);

            // Force all columns to be visible
            const tables = document.querySelectorAll('table');
            tables.forEach(table => {
                // Show all columns
                const columns = table.querySelectorAll('th, td');
                columns.forEach(col => {
                    col.style.cssText = `
                        display: table-cell !important;
                        visibility: visible !important;
                        white-space: normal !important;
                        min-width: auto !important;
                        max-width: none !important;
                        overflow: visible !important;
                    `;
                });
            });

            window.print();

            // Cleanup
            setTimeout(() => {
                document.head.removeChild(style);
            }, 1000);
        }

        // Update the download button click handler
        document.getElementById('download-btn').addEventListener('click', (e) => {
            e.preventDefault();
            prepareForPrint();
        });

        // Mobile menu toggle
        document.getElementById('menu-toggle')?.addEventListener('click', () => {
            document.getElementById('nav-links')?.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#menu-toggle') && !e.target.closest('#nav-links')) {
                document.getElementById('nav-links')?.classList.remove('show');
            }
        });
    </script>
